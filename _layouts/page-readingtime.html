---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <p class="post-meta">
      {% assign ttr = content | reading_time %}
      {% if ttr > 0 %}
        <span class="post-reading-time">{{ttr}} minute{% if ttr > 1 %}s{% endif %} reading time</span>
      {% endif %}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
