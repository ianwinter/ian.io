---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <p class="post-meta">{% assign wc = content | count_words %}
      <span class="post-reading-time">{% include numberWithCommas.html number=wc %} words</span>
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
