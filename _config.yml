title: ian.io
email: hello@ian.io
description: >
  Father, husband, web infrastructure wrangler @venntro & private.
  Enjoyer of bacon, maple syrup, craft beer, whiskey, pizza, rugby,
  owls, lemurs & hair loss.🍍 🇬🇧 🇨🇦
baseurl: ""
url: "https://ian.io"
twitter_username: ian_winter
github_username:  ianwinter
version: 1.0.0
timezone: Europe/London
lang: en-gb

# Build settings
permalink: /:year/:month/:day/:title.html
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-archives
  - jekyll-gist
  - jekyll-mentions
  - jekyll-seo-tag
  - jekyll-sitemap
  - liquid_reading_time

sass:
  style: compressed

# Compression
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

# Plugins config
jekyll-archives:
  enabled:
    - year
    #- month
    #- day
    - tags
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
    tag: '/tags/:name/'
  layouts:
    year: archive-year
    month: archive-month
    day: archive-day
    tag: archive-tag

jekyll-mentions:
  base_url: https://twitter.com

# Collections
collections:
  code-snippets:
    output: true
    permalink: /:collection/:path/
  projects:
    output: true
    permalink: /:collection/:path/

# SEO
google_analytics: 'UA-54222-12'
twitter:
  username: ian_winter
facebook:
  admins: 506344573
social:
  name: Ian Winter
  links:
    - https://twitter.com/ian_winter
    - https://www.facebook.com/ianwinter
    - https://www.linkedin.com/in/ianwinter
    - https://github.com/ianwinter
    - https://keybase.io/ian_winter

exclude:
  - Rakefile
  - README.md
  - .bundle/
  - .DS_Store
  - Gemfile
  - Gemfile.lock
  - .jekyll-cache/
  - node_modules
  - _scripts/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
